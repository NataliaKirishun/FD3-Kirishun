<div class="background">
  <div class="cart">
    <h2 class="cart__title">
      Ваша корзина
    </h2>
    <button class="cart__close" routerLink="/store">&times;</button>
    <table class="cart__table">
      <thead>
      <tr>
        <th>Количество</th>
        <th>Товар</th>
        <th>Цена</th>
        <th>Итого</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="cart.lines.length === 0">
        <td colspan="4">Ваша корзина пуста</td>
      </tr>
      <tr *ngFor="let line of cart.lines">
        <td>
          <input
            type="number"
            [value]="line.qauntity"
            (change)="cart.updateQuantity(line.product, $event.target.value)"
            class="cart__quantity"
          />
        </td>
        <td> {{line.product.name}}</td>
        <td> {{line.product.price}}</td>
        <td> {{line.lineTotal}}</td>
        <td>
          <button
            (click)="cart.removeLine(line.product.id)"
            class="cart__delete">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="3">Итого:</td>
        <td>{{cart.cartPrice}}</td>
      </tr>
      </tfoot>
    </table>
    <div class="checkout__wrapper">
      <button class="checkout__btn" routerLink="/checkout" [disabled]="cart.lines.length === 0">
        <img class="checkout__img" src="../../../images/check-out.png">
      </button>
    </div>
  </div>
</div>
